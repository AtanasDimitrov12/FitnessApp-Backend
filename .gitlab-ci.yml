variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  SONAR_PROJECT_KEY: "FitnessAppBE"
  SONAR_PROJECT_NAME: "FitnessAppBE"
  SONAR_HOST_URL: "http://sonarqube:9000"
  SONAR_TOKEN: "sqp_5897c86278c0283af11a841841290766cd48a03f"


stages:
  - build
  - test
  - sonarqube
  - deploy

build:
  stage: build
  script:
    - ./gradlew assemble
    - ls -l build/libs/
  artifacts:
    paths:
      - build/libs/
      - build/classes/

test:
  stage: test
  script:
    - ./gradlew test

sonarqube:
  stage: sonarqube
  script:
    - ./gradlew sonarqube `
      -Dsonar.projectKey=$env:SONAR_PROJECT_KEY `
      -Dsonar.projectName="$env:SONAR_PROJECT_NAME" `
      -Dsonar.host.url=$env:SONAR_HOST_URL `
      -Dsonar.login=$env:SONAR_TOKEN `
      -Dsonar.scm.disabled=true
  dependencies:
    - build
  services:
    - name: sonarqube:latest
      alias: sonarqube
      command: ["-Dsonar.search.javaAdditionalOpts=-Xmx512m", "-Dsonar.web.javaOpts=-Xmx512m"]
  only:
    - main


deploy:
  stage: deploy
  script:
    - docker-compose up --build -d
